services:
  acp:
    build:
      context: .
      dockerfile: dev.Dockerfile
    user: "${RUN_AS}"
    environment:
      HOME: "/app"
      DEPLOYMENT: "local"
    env_file:
      - path: .env
        required: false
    ports:
      - 8200:8200/tcp
    volumes:
      - .:/app

  minio:
    container_name: "minio"
    image: minio/minio
    command: server /tmp/minio --console-address ":9002"
    ports:
      - "9001:9000" # S3 API
      - "9002:9002" # Minio Console
    volumes:
      - "minio-vol:/tmp/minio"

  createbuckets:
    image: minio/minio
    depends_on:
      - minio
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/testbucket;
      /usr/bin/mc admin accesskey create myminio/ --access-key minioadmin_key --secret-key minioadmin_secret;
      exit 0;"

volumes:
  minio-vol:
