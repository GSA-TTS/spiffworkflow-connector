---
name: 2 - Publish & Deploy

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Optional tag name (defaults to branch commit hash)'
        required: false
        type: string
  push:
    branches:
      - main

jobs:
  ghcr_publish:
    name: Publish Images on GHCR
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      
      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ inputs.tag_name }}" ]; then
              echo "image_tag=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
            else
              echo "image_tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            fi
          else
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          fi
          
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "is_main=true" >> $GITHUB_OUTPUT
          else
            echo "is_main=false" >> $GITHUB_OUTPUT
          fi
      
      - name: login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Publish Spiffworkflow-Connector (from main)
        if: steps.tag.outputs.is_main == 'true'
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/gsa-tts/spiffworkflow-connector:latest
            ghcr.io/gsa-tts/spiffworkflow-connector:${{ github.sha }}
          platforms: linux/amd64, linux/arm64
      
      - name: Publish Spiffworkflow-Connector (from branch)
        if: steps.tag.outputs.is_main == 'false'
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/gsa-tts/spiffworkflow-connector:${{ steps.tag.outputs.image_tag }}
          platforms: linux/amd64, linux/arm64
